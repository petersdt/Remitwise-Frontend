# CI: lint + unit tests + optional integration tests.
# Runs on push/PR to main and dev. Loads .env.test when present; TEST_* can also come from GitHub Secrets.
name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  NODE_ENV: test

jobs:
  lint-and-test:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Load .env.test
        run: |
          if [ -f .env.test ]; then
            while IFS= read -r line; do
              [[ "$line" =~ ^#.*$ || -z "$line" ]] && continue
              name="${line%%=*}"
              value="${line#*=}"
              echo "${name}=${value}" >> "$GITHUB_ENV"
            done < .env.test
          fi
        shell: bash

      - name: Run lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Run integration tests
        run: npm run test:integration
        env:
          # Optional: set in GitHub Secrets to override or supply when .env.test is not committed
          TEST_SOROBAN_RPC_URL: ${{ secrets.TEST_SOROBAN_RPC_URL }}
          TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
